<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>

            <label><input type="checkbox"> Remember me</label>
            <a href="#">Forgot Password?</a>
            <button>Log in</button>
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </div>
</body>
